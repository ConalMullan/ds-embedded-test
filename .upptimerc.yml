# Change these first
owner: ConalMullan # Your GitHub organization or username, where this repository lives
repo: ds-embedded-test # The name of this repository
user-agent: ConalMullan
sites:
  - name: Dashboard
    url: https://dashboard.digitalsamba.com
  - name: API
    icon: https://demos.digitalsamba.com/integrations/host/api-code-icon.png
    url: https://api.digitalsamba.com/api/v1/rooms
    headers:
      - "Authorization: Bearer $APIKEY"
    #  - "Content-Type: application/json"
  - name: Media 1
    url: $MEDIASERVER1
  - name: Media 2
    url: $MEDIASERVER2
  - name: Datastream 1
    url: $DATASTREAM1
    port: 443
    check: "tcp-ping"
  - name: Datastream 2
    url: $DATASTREAM2
    port: 443
    check: "tcp-ping"
   # ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: demo.upptime.js.org
  baseUrl: /ds-embedded-test
  logoUrl: https://ps.w.org/digital-samba-embedded-video-conferencing/assets/icon.svg
  name: Digital Samba Embedded Status
  themeUrl: https://github.com/ConalMullan/ds-embedded-test/blob/master/assets/my.css
  #introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  #introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Digital Samba
      href: https://www.digitalsamba.com/
  #  - title: GitHub
  #    href: https://github.com/$OWNER/$REPO

i18n:
  footer: www.digitalsamba.com
